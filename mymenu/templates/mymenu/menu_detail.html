    <style>
        .myButton:hover {cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'  width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>👆🏻</text></svg>") 16 0, auto;
        }
        input[type=checkbox]{
            zoom: 5.0;
        }

        input[type="number"] {
        -webkit-appearance: textfield;
        -moz-appearance: textfield;
        appearance: textfield;

        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        }

        .number-input {
        border: 2px solid #ddd;
        display: inline-flex;

        }

        .number-input,
        .number-input * {
        box-sizing: border-box;

        }

        .number-input button {
        outline:none;
        -webkit-appearance: none;
        background-color: transparent;
        border: none;
        align-items: center;
        justify-content: center;
        cursor:pointer;
        width: 3rem;
        height: 3rem;
        margin: 0;
        position: relative;

        }

        .number-input button:after {
        display: inline-block;
        position: absolute;
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        content: '\f077';
        transform: translate(-50%, -50%) rotate(180deg);
        }
        .number-input button.plus:after {
        transform: translate(-50%, -50%) rotate(0deg);
        }

        .number-input input[type=number] {

        font-family: sans-serif;
        max-width: 8rem;
        padding: .5rem;
        border: solid #ddd;
        border-width: 0 2px;
        font-size: 3rem;
        height: 4rem;
        font-weight: bold;
        text-align: center;

        }
    </style>

    </script>

<body>
<div style="background-color:#999;">
    <div id="jb-container">
        <div id="jb-header" style="opacity: 100">
            <img src="/../static/img/쿠비앤.png" alt="배너" width="900px;">
        </div>

        <div id="jb-content">
            <div style="position: absolute;">
                <img src="{{ menu.image.url }}" style="width:300px;height:200px"><br><br>
            </div>
            <div style="margin-left:100px;"><h1 style="font-weight:bold;">{{menu.name}}</h1></div>
            <div style="margin-top:200px">
                <p>{{menu.des|linebreaks}}</p>
                <p style="font-weight: bold;">{{menu.price}}원</p>
            </div>


            <br><br>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" id="menu_id" name="menu_id" value={{menu.menu_id}}>
                <input type="hidden" id="name" name="name" value="{{menu.name}}">
                <input type="hidden" id="price" name="price" value={{menu.price}}>

                <div>
                    <p style="font-weight:bold">포장여부 :
                    {{form.cup}}
                    </p>
                </div>
                <br>
                <p style="font-weight:bold">수량 :
                <div class="number-input">
                    <input type='button' style="width:80px;height:80px;font-size:40px;font-weight:bold;text-align:center;" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"value='-'/>
                    {{form.quantity}}
                    <input type='button'style="width:80px;height:80px;font-size:40px;font-weight:bold;text-align:center;" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" value='+'/>
                </div>
                </p>
               
                <br>
                <button type="submit" class="myButton"><i class="fas fa-shopping-basket" ></i> 장바구니</button>
                <a class="myButton" href="{% url 'menu_list' %}">취소</a>
            </form>
        </div>

        <div id="jb-footer">
            <div>
                <img src = '{% url "feed" %}' width = "300px"  height = "300px">
            </div>
        </div>
    </div>
</div>
</body>
</html>
